<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stark Shoes Clean</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #1a237e, #ec407a);
            color: white;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            background: linear-gradient(to right, #0d47a1, #f06292);
            color: white;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }

        header img {
            width: 90px;
            height: auto;
            margin-right: 1rem;
        }

        header .header-text {
            text-align: left;
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            font-weight: bold;
            margin: 0;
        }

        header p {
            font-family: 'Arial', sans-serif;
            font-size: 1.2rem;
            font-weight: 300;
            color: #f1f1f1;
            margin: 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            header img {
                width: 70px;
                margin-bottom: 0.5rem;
                margin-right: 0;
            }

            header .header-text {
                text-align: center;
            }

            header h1 {
                font-size: 2rem;
            }

            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        <img src="logo.png" alt="Stark Shoes Clean Logo">
        <div class="header-text">
            <h1>STARK SHOES CLEAN</h1>
            <p>Layanan Perawatan Premium untuk Sepatu, Tas, Helm, dan Stroller Kesayangan Anda</p>
        </div>
    </header>

</body>

</html>
